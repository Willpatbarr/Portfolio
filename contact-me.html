<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me - William Barr</title>
    <link rel="stylesheet" href="styles/contact-me-styles.css" />
    <script type="module" src="js/contact.js"></script>
</head>
<body>
    <main>
        <h1>Contact Me</h1>

        <div class="contact-links">
            <button class="contact-button"><a href="mailto:williampcbarr@gmail.com">williampcbarr@gmail.com</a></button><br>
            <button class="contact-button"><a href="https://github.com/Willpatbarr" target="_blank">GitHub: Willpatbarr</a></button><br>
            <button class="contact-button"><a href="https://www.linkedin.com/in/william-barr-61b1832a6" target="_blank">LinkedIn: william-barr</a></button>
        </div>

        <form id="contact-form" method="GET">
            <label for="email">Email (required):</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone Number (optional):</label>
            <input type="tel" id="phone" name="phone" />

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5"></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>
</body>
</html>
